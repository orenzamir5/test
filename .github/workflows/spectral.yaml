name: Spectral Yaml Linter
# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches:
      - yamlint-test
jobs:
  spectral:
    name: spectral
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Spectral
        run: npm install -g spectral

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v27

      - name: Run spectral on changed files
        continue-on-error: true
        run: |
          spectralint_error=false
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            spectral lint $file || spectralint_error=true 
          done
          if [ "$spectralint_error" = true]; then
            echo "Errors found!"
            exit 1
          fi
